<!DOCTYPE html>
<html>
<!--Faça um progrma que receba três números, calcule e mostre a multiplicação desses números.-->

<head>
    <title>
        Multiplicação de números - Exercício 2
    </title>
    <meta charset="utf-8" />

    <script>
        function calcula() {
            let numero1, numero2, numero3, resultado

            numero1 = document.getElementById("numero1").value
            numero2 = document.getElementById("numero2").value
            numero3 = document.getElementById("numero3").value

            resultado = numero3 * numero2 * numero1

            document.getElementById("resultado").innerHTML = resultado.toFixed(2)
        }
    </script>

</head>

<body>
    <h1>
        Multiplicação de números
    </h1>
    <h2>
        Informe três valores para serem multiplicados.
    </h2>

    <p>
        numero1 <input type="number" id="numero1" />
    </p>

    <p>
        numero2<input type="number" id="numero2" />
    </p>

    <p>
        numero3<input type="number" id="numero3" />
    </p>

    <p>
        <button type="button" onClick="calcula()"> Calcula </button>
    </p>

    <p id="resultado">
    </p>

</body>

</html>
