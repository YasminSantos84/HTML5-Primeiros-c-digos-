<!DOCTYPE html>
<html>
<!--Faça um programa que receba calcule e mostre a área de um quadrado.-->
<!--Sabe-se que: A = lado * lado-->

<head>
    <title>
        Área de um quadrado - Exercício 10
    </title>
    <meta charset="utf-8" />

    <script>
        function calcula() {
            let lado, Area

            lado = document.getElementById("lado").value

            Area = lado * lado

            document.getElementById("Area").innerHTML = Area.toFixed(2)
        }
    </script>

</head>

<body>
    <h1>
        Area de um quadrado
    </h1>
    <h2>
        Informe os valores a seguir:
    </h2>

    <p>
        lado <input type="number" id="lado" />
    </p>

    <p>
        <button type="button" onClick="calcula()"> Calcula </button>
    </p>

    <p id="Area">
    </p>

</body>

</html>
