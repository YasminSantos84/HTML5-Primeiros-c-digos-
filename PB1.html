<!DOCTYPE html5>
<html lang="pt-br">
<head>    
    <meta charset="uft=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e saida</title>
    <script>
       let nome
       //entrada usando o método prompt()
       nome = prompt('Qual é o seu nome?')
       //Saida usando alert()
       alert('Olá, '+nome+'!')
       //Saída usando document.write()
       document.write('Olá, '+nome+'!')

       //Para casos de perguntas do tipo sim/não, existe o confirm()
       let resposta=confirm('Deseja realmente apagar todos os dados?')
       alert(resposta)
    </script>

</head>

<body>
    

</body>

</html>
